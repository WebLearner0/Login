<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <br>
        <div class="fium">
            <label><h3>Form</h3>
        </div>
        <div class="title">
            <h4>Complete This Form</h4></label>
        </div>
            <h6 class="detail">Contact Detail:</h6>
        
            <form>
                <div class="forum">
                    <div class="input">
                        <br>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name">
                        <br><br>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email">
                        <br><br>
                        <input type="text" name="address" id="address" placeholder="Enter Your Address">

                    </div>
                </div>

                <h6 class="personal">Personal Information:</h6>

                <div class="forumtwo">
                    <br>
                    Date Of Birth: <input type="date">
                    <br><br>
                    Gender:
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Rather Not To Say

                    <br><br>
                    Country:
                    <select name="country" id="country">
                        <option>USA</option>
                        <option>India</option>
                        <option>Bhutan</option>
                        <option>Pakistan</option>
                        <option>Australia</option>

                    </select>
                    <br><br>
                    <select name="number" id="number">
                        <option>+1</option>
                        <option>+91</option>
                        <option>+61</option>
                        <option>+55</option>
                        <option>+86</option>
                        <option>+45</option>
                        <option>+63</option>
                    </select>
                    <input class="number" type="number" name="number" placeholder="Enter Your Phone Number" max="1">
                    <br><br>
                    <a href="#"><button class="submit button" type="button" value="Login">Submit Your Form</button></a>
                    <input class="reset button" type="reset" name="reset" value="Reset Your Form">
                </div>
            </form>
        </div>
</body>
</html>
